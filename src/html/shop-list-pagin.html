<div class="pagination" id="pagination">
    <div id="previous-box">
        <button type="button" class="pagin-btn double-arrow prev-btn">
            <!-- <svg class="" width="44" height="44" class="svg">
              <use href="../images/icons/one-left-arrow.svg"></use>
            </svg>  -->
            <img src="../images/icons/double-left-arrow.svg" alt="Left arrow">
