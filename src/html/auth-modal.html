<div class="background-authentication is-hidden">
  <div class="modal-authentication">
    <button type="button" class="close-button">
      <svg class="close-btn-svg" width="28" height="28">
        <use class="close-btn" href="../images/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <form class="name-form" name="name-area-form">
      <div class="user-log-area">
        <input
          class="user-area-input"
          type="text"
          name="name"
          placeholder="NAME"
        />
      </div>
      <div class="user-log-area">
        <input
          class="user-area-input"
          type="email"
          name="email"
          placeholder="EMAIL"
        />
        <svg class="authentication-label" width="28" height="28">
          <use href="../images/icons.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="user-log-area">
        <input
          class="user-area-input"
          type="password"
          name="password"
          placeholder="PASSWORD"
        />
        <svg class="authentication-label" width="28" height="28">
          <use href="../images/icons.svg#icon-lock"></use>
        </svg>
      </div>

      <button id="sign-in-btn" hidden class="confirm-button" type="submit">
        SIGN IN
      </button>
      <button id="sign-up-btn" class="confirm-button" type="submit">
        SIGN UP
      </button>
    </form>
    <div class="user-auth">
      <a id="user-sign-up" href="">SIGN UP</a>
      <a id="user-sign-in" href="">SIGN IN</a>
    </div>
  </div>
</div>
